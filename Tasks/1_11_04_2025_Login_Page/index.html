<body>

        <div class="logincon">
            Enter your details:
            <input type="text" placeholder="enter username" name="username" id="un">
            <input type="password" placeholder="enter password" name="password" id="ps">
            <button onclick="fun()"><a href="home.html">Submit</a></button>

</div>

<script>
    let ipr = document.getElementsByTagName("input")
    let data = {}
    function fun(){
        sessionStorage.setItem("username", ipr[0].value);
        sessionStorage.setItem("password", ipr[1].value);
        data = { username:sessionStorage.getItem("username"), password:sessionStorage.getItem("password") };
        // console.log(data)
    }
</script>
